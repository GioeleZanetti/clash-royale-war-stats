<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/scores.css">
    <title>Clash Royale War Analyzer</title>
</head>
<body onload="requestPastData()">
    <nav>
        <ul class="ml-auto">
            <li><a href="help.html">Help</a></li>
            <li><a href="#">Scores</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="../index.html">Menu</a></li>
        </ul>
    </nav>
    <div class="between-sections">
        <img class ='image' src='../images/clash-royale.png' width="97px" height="100px">
    </div>
    <div class="content">
        <div class="top-section">
            <h1 id="title">
                Player's score in past wars
            </h1>
            <br><br>
            <select id="player">
                <option value="" selected></option>
            </select>
            <br><br>
        </div>
        <div class="graphs">
            <div id="graphContainer">
                <canvas id="points"></canvas>
            </div>
            <br><br>
            <div id="statisticsBox">
                <h2 id="miniTitle"></h2>
                <br><br>
                <table id="statistics" class="table table-borderless">
                    <tr>
                        <td>Total</td>
                        <td id="total"></td>
                    </tr>
                    <tr>
                        <td>Average</td>
                        <td id="average"></td>
                    </tr>
                </table>
            </div>
        </div>
        
    </div>
    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="../scripts/scores.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
